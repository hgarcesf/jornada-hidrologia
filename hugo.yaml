            description: |
                III Jornada de Hidrología
            themes:
                event:
                    slogan: Agua para la Paz
                    location: Pucón
                    description: |
                        Las **Jornadas de la Hidrología en Chile** son un encuentro anual orientado a fortalecer el vínculo entre la investigación científica, la práctica profesional y la gestión pública del agua. Este espacio busca reunir a **investigadores**, **profesionales** del sector público y privado, y **estudiantes** interesados en los desafíos actuales y futuros de la **hidrología** en el país. Es una oportunidad para revisar el estado del arte, identificar brechas de conocimiento y promover estrategias que deriven de la evidencia científica para la gestión sostenible de los recursos hídricos.


                        La **III Jornada de Hidrología** será un espacio donde hidrólogas e 
                        hidrólogos, en diferentes etapas de su carrera, podrán **intercambiar
                        experiencias y enterarse de los avances recientes** en temas como:
                        - el monitoreo, modelación y gestión de recursos hídricos
                        - análisis de eventos extremos
                        - diseño hidrológico
                        - gestión de riesgos
                        - desafíos en un contexto de clima cambiante e incertidumbre

                    locationDescription: |
                        En el corazón de La Araucanía, entre **montañas, lagos y volcanes**, Pucón se alza como el escenario perfecto para la III Jornada de Hidrología en Chile. Este destino no solo invita a reflexionar sobre el agua, sino también a vivirla: fluyendo en sus ríos, cayendo en sus cascadas y respirándose en cada rincón.

                        Aquí, la inspiración brota con la misma fuerza que el **volcán Villarrica**, los senderos del Parque Nacional Huerquehue y las aguas termales que emergen entre bosques nativos.

                        Después de las sesiones y presentaciones, podrás desconectarte con **panoramas únicos**: navegar por el Lago Villarrica, recorrer miradores, o simplemente disfrutar de una noche frente al fuego con vistas al volcán.
                    auxDescription: |
                        Es un agrado comunicarles que recibimos cerca de **60 trabajos** y aproximadamente **100 inscritos** en total.

                        Dentro de la **semana del 15 al 19 de Diciembre** esperamos enviar los correos confirmando la **aceptación de los trabajos**, sugerencias de mejora, la sesión en la que finalmente quedó aceptado, y la modalidad en que será presentado  el trabajo (presentación oral o póster).

                        **¡Esperamos vernos en Enero!**
                    auxTitle: Actualización
                    auxSlogan: Estado de la convocatoria
